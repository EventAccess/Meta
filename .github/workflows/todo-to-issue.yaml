name: "Run TODO to Issue"
on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      MANUAL_COMMIT_REF:
        description: "The SHA of the commit to get the diff for"
        required: true
      MANUAL_BASE_REF:
        description: "By default, the commit entered above is compared to the one directly before it; to go back further, enter an earlier SHA here"
        required: false
  workflow_call:
    inputs:
      MANUAL_COMMIT_REF:
        required: false
        type: string
      MANUAL_BASE_REF:
        required: false
        type: string
    secrets:
      PROJECTS_SECRET:
        required: true

jobs:
  update-todo:
    if: ${{ github.repository_owner == 'EventAccess' }}
    runs-on: "ubuntu-latest"
    permissions:
      issues: write
      contents: write
    steps:
      - uses: "actions/checkout@v4"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v5"
        with:
          INSERT_ISSUE_URLS: "true"
          CLOSE_ISSUES: "true"
          PROJECT: "organization/EventAccess/Tasks"
          PROJECTS_SECRET: "${{ secrets.PROJECTS_SECRET }}"
          IDENTIFIERS: | # JSON list, careful with the comma
            [
              {"name": "TODO", "labels": []},
              {"name": "FIXME", "labels": []}
            ]
        env:
          MANUAL_COMMIT_REF: ${{ inputs.MANUAL_COMMIT_REF }}
          MANUAL_BASE_REF: ${{ inputs.MANUAL_BASE_REF }}
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --ignore-submodules --untracked-files=no --porcelain)" ]; then
            set -ex
            git add -vu .
            git commit -m "Automatically added GitHub issue links to TODOs"
            git push  # Failure probably ok?
            # If not, we need to handle rebasing here
          fi
